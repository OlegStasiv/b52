<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <a href="#" class="active" id="change_password_link">Change password</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="change_password" method="post" role="form" >
                                {% if form.errors %}
                                    <div class="alert alert-error">
                                        <button type="button" class="close" data-dismiss="alert">Ã—</button>
                                        {% for field in form %}
                                            {% if field.errors %}
                                                <li>{{ field.label }}: {{ field.errors|striptags }}</li>
                                            {% endif %}
                                        {% endfor %}
                                    </div>
                                {% endif %}
                                <div class="form-group">
                                    <input type="password" name="new_password1" required id="id_new_password1"
                                           tabindex="1"
                                           class="form-control" placeholder="New Password" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="new_password2" required id="id_new_password2"
                                           tabindex="1" class="form-control"
                                           placeholder="Confirm Password" value="">
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="submit" id="password-submit" tabindex="4"
                                                   class="form-control btn btn-register" value="Set Password">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
